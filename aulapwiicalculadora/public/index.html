<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <section class="nav">
        <h1>Avaliação PWII</h1>
    </section>
  
    <section class="conteudo">
      <section class="conteudo article-1">
          <form action="#" class="calculadora">
              <input type="text" id="numero1" placeholder="Insira o primeiro número">
              <br><br>
              <input type="text" id="numero2" placeholder="Insira o segundo número">
              <br><br>
              <button onclick="soma()">+</button>
              <button onclick="sub()">-</button>
              <button onclick="mult()">x</button>
              <button onclick="divi()">/</button>
              <br><br>
              Resultado: <span id="result"></span>
          </form>
      </section>

      <section class="conteudo article-2">
              <h2 id="titulo">Calculadora</h2>
              <p id="parag">Quando completar uma das das operações ao lado, esta área será substituída por informações sobre a operação escolhida</p>
              <img id="img" src="../src/img/seta.png">
      </section>                        
      
  </section>
  </body>
</html>
